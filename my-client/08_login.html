<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登陆页面</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      td,
      th {
        font-size: 20px;
        text-align: center;
        border: 1px solid #000;
      }
      caption {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h1>请登录</h1>
      <h2 id="info"></h2>
      <form>
        <div>
          <input type="text" id="username" />
        </div>
        <div>
          <input type="password" id="password" />
        </div>
        <div>
          <button type="button" id="btn">登陆</button>
        </div>
      </form>
    </div>
    <div id="divdata"></div>
    <script>
      /**
       * 问题：
       *      -登陆后将用户信息存储到了localStorage中
       *      -主要存在两个问题：
       *         -用户信息存储在客户端，不安全
       *         -服务器并不知道你是否登录
       *      -解决方案：
       *         -如何告诉服务器客户端的登陆状态
       *              -rest风格的服务器就是无状态的服务器，不要在服务器中储存用户的数据
       *              -服务器中不能存储用户信息，可以将用户信息发送给客户端保存
       *              -客户端每次访问服务器时，直接将用户信息发回，服务器就可以根据用户信息判断用户
       *
       *         -但如果直接将用户信息发送给客户端，那么用户信息就会暴露在客户端，不安全
       *              -所以需要对用户信息进行加密，加密后再发送给客户端保存
       *
       *         -在node中，可以使用jsonwebtoken(jwt)模块对用户信息进行加密
       *              -通过对json进行加密，生成一个在web中使用的令牌
       *         -使用步骤：
       *             -安装jsonwebtoken模块
       *             -引入jsonwebtoken模块
       *
       *
       *
       *
       *
       *
       */

      // 点击登陆按钮后实现登录功能
      const btn = document.querySelector("#btn");
      const root = document.querySelector("#root");
      const divdata = document.querySelector("#divdata");

      // 定义登陆的函数
      function loaddata() {
        fetch("http://localhost:3000/students")
          .then((res) => {
            if (res.status === 200) {
              // res.json()可以读取josn格式的数据
              // console.log(res.json());
              return res.json();
            } else {
              console.log("请求失败");
            }
          })
          .then((res) => {
            // 获取到数据后，将数据渲染到页面上
            // console.log(res);
            if (res.status == 200) {
              // 创建一个table
              const table = document.createElement("table");
              divdata.appendChild(table);
              table.insertAdjacentHTML(
                "beforeend",
                "<caption>学生信息表</caption>"
              );
              table.insertAdjacentHTML(
                "beforeend",
                `<thead>
                                <tr>
                                    <th>id</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                </tr>
                            </thead>`
              );

              const tbody = document.createElement("tbody");
              table.appendChild(tbody);

              // 遍历数据
              for (let stu of res.data) {
                table.insertAdjacentHTML(
                  "beforeend",
                  `<tbody>
                                <tr>
                                    <td>${stu.id}</td>
                                    <td>${stu.name}</td>
                                    <td>${stu.age}</td>
                                </tr>
                            </tbody>`
                );
              }
            }
          })
          .catch((err) => {
            console.log("出现了错误" + err);
          });
      }

      // 判断用户是否已经登陆过
      if (
        localStorage.getItem("username") &&
        localStorage.getItem("password")
      ) {
        root.innerHTML = `
            <h1>欢迎${localStorage.getItem("username")}登陆</h1>
            <hr>
            <button type="button" id="btn2" onclick='loaddata()'>加载数据</button>
            `;
      } else {
        btn.onclick = () => {
          // 获取用户名和密码
          const username = document.querySelector("#username").value.trim();
          const password = document.querySelector("#password").value.trim();
          // 调用fetch方法
          fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          })
            .then((res) => res.json())
            .then((res) => {
              console.log(res);
              if (res.status === 200) {
                // 登陆成功
                // 登陆成功后需要保持用户的登陆状态
                /*
                            所谓本地存储就是指浏览器自身的储存空间
                                可以将用户的信息存储到浏览器中
                                1.sessionStorage
                                    会话存储
                                    会话存储是指将用户的信息存储到浏览器中，当页面关闭时，会话存储中的数据会被清除
                                2.localStorage
                                    本地存储
                                    本地存储是指将用户的信息存储到浏览器中，当页面关闭时，本地存储中的数据不会被清除
                        */
                // 登陆成功后，将用户的信息存储到本地存储中
                localStorage.setItem("username", res.data.username);
                localStorage.setItem("password", res.data.password);

                root.innerHTML = `
                        <h1>欢迎${res.data.username}登陆</h1>
                        <hr>
                        <button type="button" id="btn2" onclick='loaddata()'>加载数据</button>
                        `;
              } else {
                // 登陆失败
                throw new Error("出错啦");
              }
            })
            .catch((err) => {
              console.log("出错了" + err);
              document.querySelector("#info").innerHTML = "用户名或密码错误";
            });
        };
      }
    </script>
  </body>
</html>
