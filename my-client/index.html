<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用xhr请求</title>
</head>
<body>
    <h1>这是一个网页</h1>
    <button id="bth">点我发送请求</button>
    <!-- 
        选择发送请求的方案：
            1、XMLHttpRequest（XHR）
            2、Fetch
            3、Axios

        -CORS（跨域资源共享）
            -跨域请求
                -如果两个网站的完整的域名不相同，那么就是跨域请求
                -跨域需要检查三个地方
                    -协议   http/https
                    -域名   localhost/
                    -端口号 3000/8080
                -如果三个地方有一个不同，那么就是跨域请求

                -当我们通过Ajax发送请求的时候，浏览器会自动检查是否是跨域请求
                    -如果是跨域请求，那么浏览器会自动阻止js读取服务器的数据
                    -如果不是跨域请求，那么浏览器会自动读取服务器的数据
        
            -解决跨域请求的方案
                -在服务器中设置一个允许跨域的头
                Access-Control-Allow-Origin: *
                -这个头的意思是允许所有的域名都可以访问服务器的数据


















     -->
    <script>
        const btn = document.querySelector('#bth')
        btn.onclick=()=>{
            // 1、创建一个XMLHttpRequest对象
            const xhr = new XMLHttpRequest()
            // 2、设置请求行
            xhr.open('GET','http://localhost:3000/students')

            // 3、发送请求
            xhr.send()




        }
    </script>
</body>
</html>
